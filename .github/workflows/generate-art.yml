name: Generate Art

on:
  # Run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-art:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate art
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          FISH_GIST_ID: ${{ secrets.FISH_GIST_ID }}
          SKIP_IMAGE_GENERATION: ${{ secrets.SKIP_IMAGE_GENERATION }}
        run: |
          python scripts/generate_art.py
        continue-on-error: false
      
      - name: Commit and push new images
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add images/
          git diff --staged --quiet || git commit -m "Add new AI-generated art image [automated]"
          git push
      
      - name: Trigger deployment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            });
